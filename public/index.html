<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Catalog Management UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <h5 class="mb-3">REST Catalog</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#namespaces" onclick="showSection('namespaces')">
                                Namespaces
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#tables" onclick="showSection('tables')">
                                Tables
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#views" onclick="showSection('views')">
                                Views
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="section-title">Namespaces</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-primary" onclick="refreshData()">
                            Refresh
                        </button>
                    </div>
                </div>

                <div id="alerts"></div>

                <!-- Namespaces Section -->
                <div id="namespaces-section" class="content-section">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Create Namespace</h5>
                                </div>
                                <div class="card-body">
                                    <form id="namespace-form">
                                        <div class="mb-3">
                                            <label for="namespace-levels" class="form-label">Namespace (comma-separated levels)</label>
                                            <input type="text" class="form-control" id="namespace-levels" placeholder="accounting,tax" required>
                                            <div class="form-text">e.g., "accounting" or "accounting,tax" for nested namespaces</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="namespace-properties" class="form-label">Properties (JSON)</label>
                                            <textarea class="form-control" id="namespace-properties" rows="3" placeholder='{"owner": "John Doe"}'></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-success">Create Namespace</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Existing Namespaces</h5>
                                </div>
                                <div class="card-body">
                                    <div id="namespaces-list"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tables Section -->
                <div id="tables-section" class="content-section" style="display: none;">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Create Table</h5>
                                </div>
                                <div class="card-body">
                                    <form id="table-form">
                                        <div class="mb-3">
                                            <label for="table-namespace" class="form-label">Namespace</label>
                                            <select class="form-select" id="table-namespace" required>
                                                <option value="">Select a namespace...</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="table-name" class="form-label">Table Name</label>
                                            <input type="text" class="form-control" id="table-name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="table-schema" class="form-label">Schema (JSON)</label>
                                            <textarea class="form-control" id="table-schema" rows="6" required></textarea>
                                            <div class="form-text">
                                                <small>
                                                    <a href="#" onclick="fillSampleSchema()">Use sample schema</a>
                                                </small>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-success">Create Table</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Existing Tables</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <select class="form-select" id="tables-namespace-filter" onchange="loadTables()">
                                            <option value="">Select a namespace to view tables...</option>
                                        </select>
                                    </div>
                                    <div id="tables-list"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Rename Table Modal -->
                    <div class="modal fade" id="renameTableModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Rename Table</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="rename-table-form">
                                        <div class="mb-3">
                                            <label class="form-label">Current Table</label>
                                            <input type="text" class="form-control" id="current-table-display" readonly>
                                            <input type="hidden" id="current-table-namespace">
                                            <input type="hidden" id="current-table-name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="new-table-namespace" class="form-label">New Namespace</label>
                                            <select class="form-select" id="new-table-namespace" required>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="new-table-name" class="form-label">New Table Name</label>
                                            <input type="text" class="form-control" id="new-table-name" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" onclick="submitRenameTable()">Rename Table</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Views Section -->
                <div id="views-section" class="content-section" style="display: none;">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Create View</h5>
                                </div>
                                <div class="card-body">
                                    <form id="view-form">
                                        <div class="mb-3">
                                            <label for="view-namespace" class="form-label">Namespace</label>
                                            <select class="form-select" id="view-namespace" required>
                                                <option value="">Select a namespace...</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="view-name" class="form-label">View Name</label>
                                            <input type="text" class="form-control" id="view-name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="view-schema" class="form-label">Schema (JSON)</label>
                                            <textarea class="form-control" id="view-schema" rows="4" required></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="view-sql" class="form-label">SQL Query</label>
                                            <textarea class="form-control" id="view-sql" rows="4" placeholder="SELECT * FROM table_name" required></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-success">Create View</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Existing Views</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <select class="form-select" id="views-namespace-filter" onchange="loadViews()">
                                            <option value="">Select a namespace to view views...</option>
                                        </select>
                                    </div>
                                    <div id="views-list"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
